# Configuración del servidor
server.port=8080
server.servlet.context-path=/saborgourmet

# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/sabor_gourmet?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.root=INFO
logging.level.com.tecsup=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Configuración de archivos estáticos
spring.web.resources.static-locations=classpath:/static/

# Mensajes de error personalizados
server.error.include-message=always
server.error.include-binding-errors=always