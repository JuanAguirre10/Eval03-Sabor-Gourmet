<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Platos - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/saborgourmet/dashboard">ğŸ½ï¸ Sabor Gourmet</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ğŸ½ï¸ GestiÃ³n de Platos</h2>
        <a href="/saborgourmet/platos/nuevo" class="btn btn-success">â• Nuevo Plato</a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <div class="col-md-3 mb-3" th:each="plato : ${platos}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${plato.nombre}"></h5>
                    <p class="card-text text-muted" th:text="${plato.descripcion}"></p>
                    <p class="mb-1">
                        <span th:if="${plato.tipo == 'entrada'}" class="badge bg-info">Entrada</span>
                        <span th:if="${plato.tipo == 'fondo'}" class="badge bg-primary">Fondo</span>
                        <span th:if="${plato.tipo == 'postre'}" class="badge bg-warning">Postre</span>
                        <span th:if="${plato.tipo == 'bebida'}" class="badge bg-secondary">Bebida</span>
                    </p>
                    <h4 class="text-success" th:text="'S/ ' + ${#numbers.formatDecimal(plato.precio, 1, 2)}"></h4>
                    <div class="btn-group w-100" role="group">
                        <a th:href="@{/platos/editar/{id}(id=${plato.idPlato})}" class="btn btn-sm btn-warning">âœï¸ Editar</a>
                        <a th:href="@{/platos/eliminar/{id}(id=${plato.idPlato})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Â¿Eliminar este plato?')">ğŸ—‘ï¸ Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(platos)}" class="col-12">
            <div class="alert alert-info text-center">
                No hay platos registrados
            </div>
        </div>
    </div>

    <a href="/saborgourmet/dashboard" class="btn btn-secondary mt-3">â† Volver al Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
