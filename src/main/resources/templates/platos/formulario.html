<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Plato - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/saborgourmet/dashboard">üçΩÔ∏è Sabor Gourmet</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4" th:text="${plato.idPlato != null ? 'Editar Plato' : 'Nuevo Plato'}"></h2>

    <div class="card">
        <div class="card-body">
            <form th:action="${plato.idPlato != null ? '/saborgourmet/platos/editar/' + plato.idPlato : '/saborgourmet/platos'}"
                  th:object="${plato}"
                  method="post">

                <input type="hidden" th:field="*{idPlato}">
                <input type="hidden" th:field="*{estado}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre del Plato *</label>
                        <input type="text" th:field="*{nombre}" class="form-control" maxlength="100" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Tipo *</label>
                        <select th:field="*{tipo}" class="form-select" required>
                            <option value="">Seleccione tipo</option>
                            <option value="entrada">Entrada</option>
                            <option value="fondo">Fondo</option>
                            <option value="postre">Postre</option>
                            <option value="bebida">Bebida</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Precio (S/) *</label>
                    <input type="number" th:field="*{precio}" class="form-control" step="0.01" min="0.01" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripci√≥n</label>
                    <textarea th:field="*{descripcion}" class="form-control" rows="3" maxlength="500"></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">üíæ Guardar</button>
                    <a href="/saborgourmet/platos" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
