<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bit√°cora del Sistema - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/saborgourmet/dashboard">üçΩÔ∏è Sabor Gourmet</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">üìã Bit√°cora del Sistema</h2>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5>üîç Filtros de B√∫squeda</h5>
        </div>
        <div class="card-body">
            <form method="get" action="/saborgourmet/bitacora">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">M√≥dulo</label>
                        <select name="modulo" class="form-select">
                            <option value="">Todos los m√≥dulos</option>
                            <option value="PEDIDO">Pedidos</option>
                            <option value="MESA">Mesas</option>
                            <option value="CLIENTE">Clientes</option>
                            <option value="PLATO">Platos</option>
                            <option value="INSUMO">Insumos</option>
                            <option value="COMPRA">Compras</option>
                            <option value="USUARIO">Usuarios</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Fecha Inicio</label>
                        <input type="date" name="fechaInicio" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Fecha Fin</label>
                        <input type="date" name="fechaFin" class="form-control">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">&nbsp;</label>
                        <button type="submit" class="btn btn-primary w-100">Buscar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Fecha/Hora</th>
                        <th>Usuario</th>
                        <th>M√≥dulo</th>
                        <th>Acci√≥n</th>
                        <th>Detalle</th>
                        <th>IP</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="registro : ${registros}">
                        <td th:text="${registro.idBitacora}"></td>
                        <td th:text="${#temporals.format(registro.fechaHora, 'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td th:text="${registro.usuario != null ? registro.usuario.username : 'Sistema'}"></td>
                        <td>
                            <span class="badge bg-info" th:text="${registro.modulo}"></span>
                        </td>
                        <td>
                            <span th:if="${registro.accion == 'CREATE'}" class="badge bg-success">CREATE</span>
                            <span th:if="${registro.accion == 'UPDATE'}" class="badge bg-warning">UPDATE</span>
                            <span th:if="${registro.accion == 'DELETE'}" class="badge bg-danger">DELETE</span>
                            <span th:if="${registro.accion == 'ERROR'}" class="badge bg-dark">ERROR</span>
                        </td>
                        <td>
                            <small th:text="${registro.detalle}"></small>
                        </td>
                        <td>
                            <small th:text="${registro.ipAddress}"></small>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(registros)}">
                        <td colspan="7" class="text-center text-muted">No hay registros de auditor√≠a</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a href="/saborgourmet/dashboard" class="btn btn-secondary">‚Üê Volver al Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
