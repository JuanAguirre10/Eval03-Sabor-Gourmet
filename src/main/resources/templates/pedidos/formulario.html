<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Pedido - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/saborgourmet/dashboard">üçΩÔ∏è Sabor Gourmet</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Nuevo Pedido</h2>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/pedidos}" th:object="${pedido}" method="post">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Mesa *</label>
                        <select th:field="*{mesa.idMesa}" class="form-select" required>
                            <option value="">Seleccione una mesa</option>
                            <option th:each="mesa : ${mesas}"
                                    th:value="${mesa.idMesa}"
                                    th:text="'Mesa ' + ${mesa.numero} + ' - Capacidad: ' + ${mesa.capacidad}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Cliente (Opcional)</label>
                        <select th:field="*{cliente.idCliente}" class="form-select">
                            <option value="">Sin cliente asignado</option>
                            <option th:each="cliente : ${clientes}"
                                    th:value="${cliente.idCliente}"
                                    th:text="${cliente.nombreCompleto}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select th:field="*{estado}" class="form-select">
                        <option value="pendiente">Pendiente</option>
                        <option value="en_preparacion">En Preparaci√≥n</option>
                        <option value="servido">Servido</option>
                    </select>
                </div>

                <div class="alert alert-info">
                    <strong>Nota:</strong> Los detalles del pedido (platos) se agregar√°n despu√©s de crear el pedido.
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">üíæ Crear Pedido</button>
                    <a href="/saborgourmet/pedidos" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
