<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedidos - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/saborgourmet/dashboard">ğŸ½ï¸ Sabor Gourmet</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ğŸ½ï¸ GestiÃ³n de Pedidos</h2>
        <a href="/saborgourmet/pedidos/nuevo" class="btn btn-success">â• Nuevo Pedido</a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Mesa</th>
                    <th>Cliente</th>
                    <th>Fecha/Hora</th>
                    <th>Estado</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.idPedido}"></td>
                    <td th:text="'Mesa ' + ${pedido.mesa.numero}"></td>
                    <td th:text="${pedido.cliente != null ? pedido.cliente.nombreCompleto : 'Sin cliente'}"></td>
                    <td th:text="${#temporals.format(pedido.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <span th:if="${pedido.estado == 'pendiente'}" class="badge bg-warning">Pendiente</span>
                        <span th:if="${pedido.estado == 'en_preparacion'}" class="badge bg-info">En PreparaciÃ³n</span>
                        <span th:if="${pedido.estado == 'servido'}" class="badge bg-primary">Servido</span>
                        <span th:if="${pedido.estado == 'cerrado'}" class="badge bg-success">Cerrado</span>
                    </td>
                    <td th:text="'S/ ' + ${#numbers.formatDecimal(pedido.total, 1, 2)}"></td>
                    <td>
                        <a th:href="@{/pedidos/ver/{id}(id=${pedido.idPedido})}" class="btn btn-sm btn-info">ğŸ‘ï¸ Ver</a>
                        <a th:if="${pedido.estado != 'cerrado'}"
                           th:href="@{/pedidos/agregar-items/{id}(id=${pedido.idPedido})}"
                           class="btn btn-sm btn-warning">â• Items</a>
                        <a th:if="${pedido.estado != 'cerrado'}"
                           th:href="@{/pedidos/cerrar/{id}(id=${pedido.idPedido})}"
                           class="btn btn-sm btn-success"
                           onclick="return confirm('Â¿Cerrar este pedido?')">âœ… Cerrar</a>
                        <a th:href="@{/pedidos/eliminar/{id}(id=${pedido.idPedido})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Â¿Eliminar este pedido?')">ğŸ—‘ï¸</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(pedidos)}">
                    <td colspan="7" class="text-center text-muted">No hay pedidos activos</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <a href="/saborgourmet/dashboard" class="btn btn-secondary mt-3">â† Volver al Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
