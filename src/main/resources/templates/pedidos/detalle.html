<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Pedido - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/saborgourmet/dashboard">üçΩÔ∏è Sabor Gourmet</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Detalle del Pedido #<span th:text="${pedido.idPedido}"></span></h2>

    <div class="card mb-3">
        <div class="card-header bg-dark text-white">
            <h5>Informaci√≥n del Pedido</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Mesa:</strong> <span th:text="'Mesa ' + ${pedido.mesa.numero}"></span></p>
                    <p><strong>Cliente:</strong> <span th:text="${pedido.cliente != null ? pedido.cliente.nombreCompleto : 'Sin cliente'}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Fecha/Hora:</strong> <span th:text="${#temporals.format(pedido.fechaHora, 'dd/MM/yyyy HH:mm')}"></span></p>
                    <p>
                        <strong>Estado:</strong>
                        <span th:if="${pedido.estado == 'pendiente'}" class="badge bg-warning">Pendiente</span>
                        <span th:if="${pedido.estado == 'en_preparacion'}" class="badge bg-info">En Preparaci√≥n</span>
                        <span th:if="${pedido.estado == 'servido'}" class="badge bg-primary">Servido</span>
                        <span th:if="${pedido.estado == 'cerrado'}" class="badge bg-success">Cerrado</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-dark text-white">
            <h5>Detalles del Pedido</h5>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Plato</th>
                    <th>Cantidad</th>
                    <th>Precio Unit.</th>
                    <th>Subtotal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="detalle : ${pedido.detalles}">
                    <td th:text="${detalle.plato.nombre}"></td>
                    <td th:text="${detalle.cantidad}"></td>
                    <td th:text="'S/ ' + ${#numbers.formatDecimal(detalle.plato.precio, 1, 2)}"></td>
                    <td th:text="'S/ ' + ${#numbers.formatDecimal(detalle.subtotal, 1, 2)}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(pedido.detalles)}">
                    <td colspan="4" class="text-center text-muted">No hay items en este pedido</td>
                </tr>
                </tbody>
                <tfoot>
                <tr class="table-dark">
                    <td colspan="3" class="text-end"><strong>TOTAL:</strong></td>
                    <td><strong th:text="'S/ ' + ${#numbers.formatDecimal(pedido.total, 1, 2)}"></strong></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <a href="/saborgourmet/pedidos" class="btn btn-secondary mt-3">‚Üê Volver a Pedidos</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
