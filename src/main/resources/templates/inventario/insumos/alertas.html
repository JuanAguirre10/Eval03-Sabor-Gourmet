<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alertas de Stock - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/saborgourmet/dashboard">üçΩÔ∏è Sabor Gourmet</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">‚ö†Ô∏è Alertas de Stock Bajo</h2>

    <div class="alert alert-warning">
        <strong>Atenci√≥n:</strong> Los siguientes insumos requieren reabastecimiento urgente.
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-warning table-striped">
                <thead>
                <tr>
                    <th>Insumo</th>
                    <th>Stock Actual</th>
                    <th>Stock M√≠nimo</th>
                    <th>Unidad</th>
                    <th>Estado</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="insumo : ${insumos}">
                    <td th:text="${insumo.nombre}"></td>
                    <td th:text="${insumo.stock}"></td>
                    <td th:text="${insumo.stockMinimo}"></td>
                    <td th:text="${insumo.unidadMedida}"></td>
                    <td>
                        <span th:if="${insumo.stock == 0}" class="badge bg-danger">Sin Stock</span>
                        <span th:if="${insumo.stock > 0}" class="badge bg-warning">Stock Bajo</span>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(insumos)}">
                    <td colspan="5" class="text-center text-success">‚úÖ No hay alertas de stock</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a href="/saborgourmet/inventario/insumos" class="btn btn-secondary">‚Üê Volver a Inventario</a>
        <a href="/saborgourmet/compras/nuevo" class="btn btn-primary">üõí Realizar Compra</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
