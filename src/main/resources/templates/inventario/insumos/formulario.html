<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Insumo - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/saborgourmet/dashboard">üçΩÔ∏è Sabor Gourmet</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4" th:text="${insumo.idInsumo != null ? 'Editar Insumo' : 'Nuevo Insumo'}"></h2>

    <div class="card">
        <div class="card-body">
            <form th:action="${insumo.idInsumo != null ? '/saborgourmet/inventario/insumos/editar/' + insumo.idInsumo : '/saborgourmet/inventario/insumos'}"
                  th:object="${insumo}"
                  method="post">

                <input type="hidden" th:field="*{idInsumo}">
                <input type="hidden" th:field="*{estado}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre *</label>
                        <input type="text" th:field="*{nombre}" class="form-control" maxlength="100" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Unidad de Medida *</label>
                        <select th:field="*{unidadMedida}" class="form-select" required>
                            <option value="kg">Kilogramos (kg)</option>
                            <option value="g">Gramos (g)</option>
                            <option value="l">Litros (l)</option>
                            <option value="ml">Mililitros (ml)</option>
                            <option value="unidad">Unidades</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Stock Actual *</label>
                        <input type="number" th:field="*{stock}" class="form-control" step="0.01" min="0" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Stock M√≠nimo *</label>
                        <input type="number" th:field="*{stockMinimo}" class="form-control" step="0.01" min="0" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Precio de Compra *</label>
                        <input type="number" th:field="*{precioCompra}" class="form-control" step="0.01" min="0.01" required>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">üíæ Guardar</button>
                    <a href="/saborgourmet/inventario/insumos" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
