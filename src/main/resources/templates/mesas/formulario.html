<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Mesa - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/saborgourmet/dashboard">ğŸ½ï¸ Sabor Gourmet</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4" th:text="${mesa.idMesa != null ? 'Editar Mesa' : 'Nueva Mesa'}"></h2>

    <div class="card">
        <div class="card-body">
            <form th:action="${mesa.idMesa != null ? '/saborgourmet/mesas/editar/' + mesa.idMesa : '/saborgourmet/mesas'}"
                  th:object="${mesa}"
                  method="post">

                <input type="hidden" th:field="*{idMesa}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">NÃºmero de Mesa *</label>
                        <input type="number" th:field="*{numero}" class="form-control" min="1" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Capacidad *</label>
                        <input type="number" th:field="*{capacidad}" class="form-control" min="1" max="20" required>
                        <small class="text-muted">MÃ¡ximo 20 personas</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado *</label>
                    <select th:field="*{estado}" class="form-select" required>
                        <option value="disponible">Disponible</option>
                        <option value="ocupada">Ocupada</option>
                        <option value="reservada">Reservada</option>
                        <option value="mantenimiento">Mantenimiento</option>
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">ğŸ’¾ Guardar</button>
                    <a href="/saborgourmet/mesas" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
