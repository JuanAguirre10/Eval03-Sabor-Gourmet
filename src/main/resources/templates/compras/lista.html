<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compras - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/saborgourmet/dashboard">ğŸ½ï¸ Sabor Gourmet</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ğŸ›’ GestiÃ³n de Compras</h2>
        <a href="/saborgourmet/compras/nuevo" class="btn btn-success">â• Nueva Compra</a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Proveedor</th>
                    <th>Fecha Compra</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="compra : ${compras}">
                    <td th:text="${compra.idCompra}"></td>
                    <td th:text="${compra.proveedor.nombre}"></td>
                    <td th:text="${#temporals.format(compra.fechaCompra, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="'S/ ' + ${#numbers.formatDecimal(compra.total, 1, 2)}"></td>
                    <td>
                        <a th:href="@{/compras/ver/{id}(id=${compra.idCompra})}" class="btn btn-sm btn-info">ğŸ‘ï¸ Ver</a>
                        <a th:href="@{/compras/eliminar/{id}(id=${compra.idCompra})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Â¿Eliminar esta compra? Se ajustarÃ¡ el stock.')">ğŸ—‘ï¸</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(compras)}">
                    <td colspan="5" class="text-center text-muted">No hay compras registradas</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <a href="/saborgourmet/dashboard" class="btn btn-secondary mt-3">â† Volver al Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
