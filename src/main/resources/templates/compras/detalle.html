<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Compra - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/saborgourmet/dashboard">üçΩÔ∏è Sabor Gourmet</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Detalle de Compra #<span th:text="${compra.idCompra}"></span></h2>

    <div class="card mb-3">
        <div class="card-header bg-dark text-white">
            <h5>Informaci√≥n de la Compra</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Proveedor:</strong> <span th:text="${compra.proveedor.nombre}"></span></p>
                    <p><strong>RUC:</strong> <span th:text="${compra.proveedor.ruc}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Fecha:</strong> <span th:text="${#temporals.format(compra.fechaCompra, 'dd/MM/yyyy HH:mm')}"></span></p>
                    <p><strong>Tel√©fono:</strong> <span th:text="${compra.proveedor.telefono}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-dark text-white">
            <h5>Detalles de la Compra</h5>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Insumo</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="detalle : ${compra.detalles}">
                    <td th:text="${detalle.insumo.nombre}"></td>
                    <td th:text="${detalle.cantidad} + ' ' + ${detalle.insumo.unidadMedida}"></td>
                    <td th:text="'S/ ' + ${#numbers.formatDecimal(detalle.precioUnitario, 1, 2)}"></td>
                    <td th:text="'S/ ' + ${#numbers.formatDecimal(detalle.subtotal, 1, 2)}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(compra.detalles)}">
                    <td colspan="4" class="text-center text-muted">No hay items en esta compra</td>
                </tr>
                </tbody>
                <tfoot>
                <tr class="table-dark">
                    <td colspan="3" class="text-end"><strong>TOTAL:</strong></td>
                    <td><strong th:text="'S/ ' + ${#numbers.formatDecimal(compra.total, 1, 2)}"></strong></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <a href="/saborgourmet/compras" class="btn btn-secondary mt-3">‚Üê Volver a Compras</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
