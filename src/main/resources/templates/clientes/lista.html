<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/saborgourmet/dashboard">ğŸ½ï¸ Sabor Gourmet</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ğŸ‘¥ GestiÃ³n de Clientes</h2>
        <a href="/saborgourmet/clientes/nuevo" class="btn btn-success">â• Nuevo Cliente</a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>DNI</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>TelÃ©fono</th>
                    <th>Correo</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.idCliente}"></td>
                    <td th:text="${cliente.dni}"></td>
                    <td th:text="${cliente.nombres}"></td>
                    <td th:text="${cliente.apellidos}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.correo}"></td>
                    <td>
                        <span th:if="${cliente.estado}" class="badge bg-success">Activo</span>
                        <span th:unless="${cliente.estado}" class="badge bg-secondary">Inactivo</span>
                    </td>
                    <td>
                        <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}" class="btn btn-sm btn-warning">âœï¸ Editar</a>
                        <a th:href="@{/clientes/eliminar/{id}(id=${cliente.idCliente})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Â¿EstÃ¡ seguro de eliminar este cliente?')">ğŸ—‘ï¸ Eliminar</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(clientes)}">
                    <td colspan="8" class="text-center text-muted">No hay clientes registrados</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <a href="/saborgourmet/dashboard" class="btn btn-secondary mt-3">â† Volver al Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
