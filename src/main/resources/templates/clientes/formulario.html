<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cliente - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/saborgourmet/dashboard">üçΩÔ∏è Sabor Gourmet</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4" th:text="${cliente.idCliente != null ? 'Editar Cliente' : 'Nuevo Cliente'}"></h2>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${cliente.idCliente != null ? '/saborgourmet/clientes/editar/' + cliente.idCliente : '/saborgourmet/clientes'}"
                  th:object="${cliente}"
                  method="post">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:field="*{idCliente}">
                <input type="hidden" th:field="*{estado}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">DNI *</label>
                        <input type="text" th:field="*{dni}" class="form-control" maxlength="8" pattern="[0-9]{8}" required>
                        <small class="text-muted">8 d√≠gitos</small>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Tel√©fono</label>
                        <input type="text" th:field="*{telefono}" class="form-control" maxlength="9" pattern="[0-9]{9}">
                        <small class="text-muted">9 d√≠gitos</small>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombres *</label>
                        <input type="text" th:field="*{nombres}" class="form-control" maxlength="100" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Apellidos *</label>
                        <input type="text" th:field="*{apellidos}" class="form-control" maxlength="100" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo Electr√≥nico</label>
                    <input type="email" th:field="*{correo}" class="form-control" maxlength="100">
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">üíæ Guardar</button>
                    <a href="/saborgourmet/clientes" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
